<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class="dyr">
        <strong class="navn"></strong><strong>:</strong><br>
        <img src="amerikansk-kakerlak-cockroach.png" alt="kakerlak"><br>
        <span class="rest"></span>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {

            let dyr = {
                "navn": "kakerlak",
                "type": "insekt",
                "levested": "Indien",
                "billede": "billede"
            };

            console.log("En " + dyr.navn + " er et " + dyr.type + ", som lever i " + dyr.levested);

            document.querySelector(".navn").textContent = dyr.navn;

            document.querySelector(".rest").textContent = " et " + dyr.type + ", som lever i " + dyr.levested;

            document.querySelector(".billede").src = dyr.billede;

        }
    </script>
</body>
